<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <h4 class="h4-1">AI Ping-Pong</h4>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instruction</button>
            <br> <br>
            <button class="play btn btn-warning heading" onclick="startGame()">Play</button>
            <button class="btn btn-warning" onclick="restart()">Restart</button>
            <br>
            <div id="canvas"></div>
             <br>
            <h3 id="status" class="btn btn-warning"></h3>
            <h4 class="footer">Developed Sam</h4>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instrutions</h4>
                    </div>
                    <div class="modal-body">
                <h4 class="h4-2">Keep you computer strait</h4>
            <h4 class="h4-2">Move 3 or 4 feet away from your computer</h4>  
            <h4 class="h4-2">Move your right wrist up and down, a dot should appear</h4>
            <h4 class="h4-2">Press the play button to start</h4>
            <h4 class="h4-2">The red paddel is your paddel</h4>
                    </div>
                  </div>
                </div>
              </div>
        </center>
        
        <script src="main.js"></script>
    </body>
</html>
